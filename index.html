<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <header class="container">
            <h1 class="page-header text-center"> LOGO
            </h1>
        </header>
        
        <!-- View for first page with short weather version -->
        <section class="container shortWeather">
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-8">
                    <div class="mainPicture"></div>
                    <p class="text-center temperature"><span class="tempValue">18</span> &deg;C</p>
                    <p class="text-center cityName">Mozambik</p>
                    <button type="button" class="btn btn-primary btn-lg center-block showMore">
                        MORE <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                </div>
                <div class="col-xs-2"></div>
            </div>
        </section>
        
<!--         View for detailed weather -->
        <section class="container longWeather">
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-10">
                    <p class="text-center cityName">Mozambik</p>
                    <div class="detailedWeather"></div>
                    <button type="button" class="btn btn-primary btn-lg center-block showLess">
                        BACK <span class="glyphicon glyphicon-chevron-up"></span>
                    </button>
                </div>
                <div class="col-xs-1"></div>
            </div>
        </section>
        
        <!-- View for map -->
        <section class="container googleMap">
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-10">
                    <div id="map"></div>
                    <button type="button" class="btn btn-primary btn-lg center-block showLess">
                        BACK <span class="glyphicon glyphicon-chevron-up"></span>
                    </button>
                </div>
                <div class="col-xs-1"></div>
            </div>
        </section>
        
        <footer class="container">
            <div class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-default"> FORECAST</button>
                <button type="button" class="btn btn-default mapBtn"> MAP</button>
            </div>
        </footer>
        
        
        
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/maps.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFBTFTTnNeL9Ctas92Ih9STq4rcmlPtyI&callback=initMap"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
